<!DOCTYPE html>
<html lang="en">
@@include('html/head.html', {
"title": "Обратная связь"
})

<body>
    <main class="main__page-feedback">
        <div class="feedback">
            <form id="feedback__form" class="feedback__form form">
                <div class="feedback__form-title">
                    Введите данные для обратной связи
                </div>
    
                <input id="name" class="feedback__form-input" type="text" name="name" placeholder="ФИО*">
                <input id="address" class="feedback__form-input" type="text" name="address" placeholder="Адрес*">
                <input id="tel" class="feedback__form-input" type="tel" name="tel" data-tel-input placeholder="Телефон*" maxlength="18">
                <input id="email" class="feedback__form-input" type="email" name="email" placeholder="E-mail*">
                
                <div class="form_error">
                    <span class="none text_error" id="error">error</span>
                </div>

                <button class="feedback__form-btn form-btn">ОТПРАВИТЬ</button>
            </form>
            
            
        </div>
        <div class="table"></div>
    </main>

    <script src="js/app.min.js"></script>
</body>
</html>
